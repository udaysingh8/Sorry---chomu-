<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Pookie üíñ</title>
  <style>
    :root { --primary: #d63384; --pink-bg: #ffe6f0; }

    body {
      margin: 0; padding: 20px; font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, var(--pink-bg) 0%, #ffcce0 100%);
      min-height: 100vh; display: flex; flex-direction: column; align-items: center;
      overflow-x: hidden;
    }

    /* Floating Photo Bubbles */
    .bubble {
      position: fixed;
      bottom: -150px;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid white;
      background-size: cover;
      background-position: center;
      box-shadow: 0 5px 20px rgba(214, 51, 132, 0.3);
      z-index: 5;
      animation: floatBubble 9s linear infinite;
    }

    @keyframes floatBubble {
      0% { transform: translateY(0) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    .container {
      max-width: 600px; background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(15px);
      padding: 30px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.5);
      z-index: 10; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    h1 { color: var(--primary); text-align: center; font-size: 1.8rem; }
    #typing-text { font-size: 1.1rem; line-height: 1.8; color: #444; min-height: 100px; }

    #treasure-box {
      display: none; margin: 30px auto; text-align: center; cursor: pointer;
      animation: fadeIn 1.5s ease-in forwards;
    }
    .box-icon { font-size: 80px; transition: 0.3s; }
    .box-icon:hover { transform: scale(1.1) rotate(5deg); }

    /* Proposal Modal */
    #proposal-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 30px; border-radius: 30px; text-align: center;
      max-width: 350px; width: 85%; border: 5px solid var(--primary);
    }

    .yes-val { background: #4CAF50; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 18px; margin: 10px; }
    .no-val { background: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; margin: 10px; }

    #musicBtn { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 200; font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="https://www.pagalworld.com.sb/files/download/id/71068" type="audio/mpeg">
  </audio>
  <div id="musicBtn" onclick="playMusic()">üéµ</div>

  <div class="container">
    <h1>Thankkk youuu Baby! ü•πüíï</h1>
    <div id="typing-text"></div>

    <div id="treasure-box" onclick="openTreasure()">
      <div class="box-icon">üéÅ</div>
      <p style="font-weight: bold; color: var(--primary);">Ek chota sa surprise hai... Click me! ‚ú®</p>
    </div>
  </div>

  <div id="proposal-modal">
    <div class="modal-content">
      <img src="https://media.tenor.com/7YOnz0v3V80AAAAC/mochi-mochi-peach-cat-peach-cat.gif" width="150">
      <h2 style="color: var(--primary);">Will you be my Valentine? ü•πüåπ</h2>
      <button id="yesValBtn" class="yes-val" onclick="location.href='final.html'">YES! üòç</button>
      <button id="noValBtn" class="no-val" onclick="growYes()">No ‚òπÔ∏è</button>
    </div>
  </div>

  <script>
    // Message with your request
    const message = "Kitna dussa hoga Mera motu humse... (aapka message yahan)... Main hamesha tumhara khayal rakhunga üôèüíñ";
    
    // Using your Instasize link in the bubble
    const photoUrl = "https://instasize.com/p/1dee28c6d4152ad6c31515424df20ae92715680d51b88a594e4bfbba247b7e9f";

    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typing-text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      } else {
        document.getElementById("treasure-box").style.display = "block";
      }
    }
    window.onload = typeWriter;

    // Bubbles logic
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      // Background image set to your link
      bubble.style.backgroundImage = `url('${photoUrl}')`; 
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (Math.random() * 3 + 7) + 's';
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 9000);
    }
    setInterval(createBubble, 2000); 

    function playMusic() {
      document.getElementById("bgMusic").play();
      document.getElementById("musicBtn").innerHTML = "‚ù§Ô∏è";
    }

    function openTreasure() {
      document.getElementById("proposal-modal").style.display = "flex";
    }

    let yesSize = 18;
    function growYes() {
      yesSize += 30;
      const yesBtn = document.getElementById("yesValBtn");
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (yesSize/1.2) + "px " + (yesSize*1.5) + "px";
      if(yesSize > 130) document.getElementById("noValBtn").style.display = 'none';
    }
  </script>
</body>
</html>
