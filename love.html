<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Together Forever üíñ</title>
  <style>
    body {
      margin: 0; padding: 0; background: #000; color: white;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center; overflow: hidden; text-align: center;
    }

    /* Fireworks Canvas Background */
    #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

    .content { z-index: 10; padding: 20px; animation: zoomIn 1.2s ease-out; }
    
    @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    h1 { font-size: 3rem; color: #ff4d94; text-shadow: 0 0 15px #ff4d94; margin: 10px 0; }
    
    .badge {
      font-size: 1.2rem; background: rgba(255, 77, 148, 0.3);
      padding: 8px 25px; border-radius: 50px; border: 2px solid #ff4d94;
      display: inline-block; margin-bottom: 15px; letter-spacing: 2px;
    }

    /* Orbiting Photo */
    .orbit-container {
      position: absolute; width: 300px; height: 300px;
      display: flex; justify-content: center; align-items: center; z-index: 5;
    }

    .photo-circle {
      width: 130px; height: 130px; border-radius: 50%;
      border: 4px solid #ff4d94; background-size: cover; background-position: center;
      box-shadow: 0 0 25px rgba(255, 77, 148, 0.6);
      animation: orbitMotion 12s linear infinite;
      background-image: url('https://i.postimg.cc/TP9PY8SN/Snapchat-911735897.jpg');
    }

    @keyframes orbitMotion {
      from { transform: rotate(0deg) translateX(160px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(160px) rotate(-360deg); }
    }

    .main-gif { width: 160px; border-radius: 20px; margin-top: 20px; box-shadow: 0 0 15px white; }
    
    .love-msg { font-size: 1.3rem; color: #ffd700; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="orbit-container">
    <div class="photo-circle"></div>
  </div>

  <div class="content">
    <div class="badge">Fas gaya Chomuüîí‚ù§Ô∏è</div>
    <h1>I LOVE YOUUUU!ü•πüê£</h1>
    <div class="love-msg">
      Happy Valentine's Day Moi Pookie babyy jii üåπ<br>
      .. ü´Ä
    </div>
    
    <img src="https://tenor.com/i9OZQc9tBKy.gif" class="main-gif">
  </div>

  <script>
    // --- Fireworks System ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    function Particle(x, y, color) {
      this.x = x; this.y = y; this.color = color;
      this.velocity = { x: (Math.random() - 0.5) * 10, y: (Math.random() - 0.5) * 10 };
      this.alpha = 1;
      this.draw = function() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath(); ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
        ctx.fillStyle = this.color; ctx.fill();
      };
      this.update = function() {
        this.x += this.velocity.x; this.y += this.velocity.y;
        this.alpha -= 0.015;
      };
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      if (Math.random() < 0.2) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const color = `hsl(${Math.random() * 360}, 100%, 65%)`;
        for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, color));
      }
      
      particles.forEach((p, i) => {
        if (p.alpha <= 0) particles.splice(i, 1);
        else { p.update(); p.draw(); }
      });
    }
    animate();

    // Responsive Canvas
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
