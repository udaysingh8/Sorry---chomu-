<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We are Official! üíñ</title>
  <style>
    body {
      margin: 0; padding: 0; background: #000; color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center; overflow: hidden; text-align: center;
    }

    /* Fireworks Canvas */
    #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

    .content { z-index: 10; padding: 20px; animation: scaleUp 1s ease-out; }
    
    @keyframes scaleUp { from { transform: scale(0); } to { transform: scale(1); } }

    h1 { font-size: 3.5rem; color: #ff4d94; text-shadow: 0 0 20px #ff4d94; margin: 10px 0; }
    
    .status {
      font-size: 1.5rem; background: rgba(255, 77, 148, 0.2);
      padding: 10px 20px; border-radius: 50px; border: 2px solid #ff4d94;
      display: inline-block; margin-bottom: 20px;
    }

    .message { font-size: 1.2rem; max-width: 400px; color: #ffd700; line-height: 1.6; }

    /* Orbiting Photo */
    .orbit-photo {
      position: absolute; width: 120px; height: 120px;
      border-radius: 50%; border: 3px solid #ff4d94;
      background-size: cover; background-position: center;
      box-shadow: 0 0 20px rgba(255, 77, 148, 0.5);
      animation: orbit 15s linear infinite; z-index: 5;
    }

    @keyframes orbit {
      from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }

    .cat-gif { width: 150px; border-radius: 20px; margin-top: 20px; }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="orbit-photo" style="background-image: url('https://i.postimg.cc/TP9PY8SN/Snapchat-911735897.jpg');"></div>

  <div class="content">
    <div class="status">Locked Forever! üîíüíñ</div>
    <h1>HELL YESSS! üòçüéâ</h1>
    <div class="message">
      I promise to love you, annoy you, and cherish every single moment with you till the end of time. üíñ
      <br><br>
      <span style="font-weight: bold; font-size: 1.5rem; color: #ff4d94;">You are mine, Pookie! ü´Ä</span>
    </div>
    
    <img src="https://media.tenor.com/gU_pajBy_SIAAAAC/mochi-peach-cat-love.gif" class="cat-gif">
  </div>

  <script>
    // Fireworks Logic
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    function Particle(x, y, color) {
      this.x = x; this.y = y; this.color = color;
      this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
      this.alpha = 1;
      this.draw = function() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color; ctx.fill();
      };
      this.update = function() {
        this.x += this.velocity.x; this.y += this.velocity.y;
        this.alpha -= 0.012;
      };
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.15) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, color));
      }
      particles.forEach((p, i) => {
        if (p.alpha <= 0) particles.splice(i, 1);
        else { p.update(); p.draw(); }
      });
    }
    animate();
  </script>
</body>
