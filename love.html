<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Together Forever üíñ</title>
  <style>
    :root { --primary: #ff4d94; }
    body {
      margin: 0; padding: 0; background: #000; color: white;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center; overflow: hidden; text-align: center;
      transition: background 2s ease;
    }

    /* Phase 1 Elements */
    #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    #phase1 { z-index: 10; display: flex; flex-direction: column; align-items: center; }
    
    .orbit-container {
      position: absolute; width: 300px; height: 300px;
      display: flex; justify-content: center; align-items: center; z-index: 5;
    }
    .photo-circle {
      width: 130px; height: 130px; border-radius: 50%;
      border: 4px solid var(--primary); background-size: cover; background-position: center;
      box-shadow: 0 0 25px rgba(255, 77, 148, 0.6);
      animation: orbitMotion 12s linear infinite;
      /* Nayi Photo Set Kar Di Hai */
      background-image: url('https://i.postimg.cc/PxLYLzDp/IMG-20260203-160050.jpg');
    }

    /* Phase 2 Elements (Hidden initially) */
    #phase2 {
      display: none; z-index: 30; opacity: 0;
      flex-direction: column; align-items: center;
      transition: opacity 2s ease;
    }
    .romantic-photo {
      width: 200px; height: 200px; border-radius: 20px;
      border: 3px solid var(--primary); box-shadow: 0 0 30px var(--primary);
      margin-bottom: 20px; object-fit: cover;
    }
    #typed-text {
      font-size: 1.5rem; color: #ffd700; font-weight: bold;
      max-width: 80%; line-height: 1.6; text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    /* Timer Style */
    #timer-box {
      position: fixed; bottom: 20px; font-size: 1rem;
      background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px;
      z-index: 100; color: var(--primary); border: 1px solid var(--primary);
    }

    @keyframes orbitMotion {
      from { transform: rotate(0deg) translateX(160px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(160px) rotate(-360deg); }
    }
    
    .main-gif { width: 160px; border-radius: 20px; margin-top: 20px; }
    .badge { font-size: 1.2rem; background: rgba(255, 77, 148, 0.3); padding: 8px 25px; border-radius: 50px; border: 2px solid var(--primary); margin-bottom: 15px; }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>
  <div id="timer-box">Next surprise in: <span id="timer">6</span>s</div>

  <div id="phase1">
    <div class="orbit-container"><div class="photo-circle"></div></div>
    <div class="badge">Fas gaya Chomuüîí‚ù§Ô∏è</div>
    <h1>I LOVE YOUUUU!ü•πüê£</h1>
    <div style="font-size: 1.3rem; color: #ffd700; font-weight: bold;">
      Happy Valentine's Day Moi Pookie babyy jii üåπ
    ‚Ä¶ my favorite praniüåπ</div>
    <img src="https://media.tenor.com/gU_pajBy_SIAAAAC/mochi-peach-cat-love.gif" class="main-gif">
  </div>

  <div id="phase2">
    <img src="https://i.postimg.cc/PxLYLzDp/IMG-20260203-160050.jpg" class="romantic-photo">
    <div id="typed-text"></div>
  </div>

  <script>
    // --- Fireworks System ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = [];
    function Particle(x, y, color) {
      this.x = x; this.y = y; this.color = color;
      this.velocity = { x: (Math.random() - 0.5) * 10, y: (Math.random() - 0.5) * 10 };
      this.alpha = 1;
      this.draw = function() { ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); };
      this.update = function() { this.x += this.velocity.x; this.y += this.velocity.y; this.alpha -= 0.015; };
    }
    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.2) {
        const x = Math.random() * canvas.width, y = Math.random() * canvas.height;
        const color = `hsl(${Math.random() * 360}, 100%, 65%)`;
        for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, color));
      }
      particles.forEach((p, i) => { if (p.alpha <= 0) particles.splice(i, 1); else { p.update(); p.draw(); } });
    }
    animate();

    // --- Timer and Transition Logic ---
    let timeLeft = 6;
    const timerElement = document.getElementById('timer');
    const timerInterval = setInterval(() => {
      timeLeft--;
      timerElement.innerText = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        startPhase2();
      }
    }, 1000);

    function startPhase2() {
      // Fade out Phase 1
      document.getElementById('phase1').style.display = 'none';
      document.getElementById('canvas').style.display = 'none';
      document.getElementById('timer-box').style.display = 'none';
      
      // Change Theme
      document.body.style.background = "#1a050d"; // Deep Wine Romantic Background
      document.getElementById('phase2').style.display = 'flex';
      setTimeout(() => { document.getElementById('phase2').style.opacity = '1'; typeMessage(); }, 100);
    }

    // --- Typing Effect ---
    const finalMsg = "I love you and I will love u forever ‚ôæÔ∏è‚ù§Ô∏è";
    let charIndex = 0;
    function typeMessage() {
      if (charIndex < finalMsg.length) {
        document.getElementById('typed-text').innerHTML += finalMsg.charAt(charIndex);
        charIndex++;
        setTimeout(typeMessage, 100);
      }
    }
  </script>
</body>
</html>
